name: Build simple test for windows

on: [push]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        architecture: [x64, x86]

    steps:
    - uses: actions/checkout@v2

    - name: Compile on ${{ matrix.architecture }}
      shell: bash
      run: |
        cl.exe main.c
        main
